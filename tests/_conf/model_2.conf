[request_definition]
r = profile, org, dom, agg, agg_id, act

[policy_definition]
p = role, dom, agg, act

[role_definition]
g = _, _, _
g2 = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.profile, p.role, r.org) && \
    r.dom == p.dom && \
    r.agg == p.agg && \
    r.act == p.act && \
    ( \
      (r.act == "create") || g2(r.org, r.agg, r.agg_id) \
    )
