<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Resource - JWT Auth Example</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Protected Resource</h1>
        
        <div class="protected-content">
            <h2>Authentication Successful!</h2>
            <p>This is a protected resource that requires a valid JWT token to access.</p>
            
            <h3>Your JWT Token Claims:</h3>
            <pre>{{ token_info|tojson(indent=4) }}</pre>
            
            <h3>Your User Info:</h3>
            <pre>{{ user_info|tojson(indent=4) }}</pre>
            
            <div class="buttons">
                <a href="/" class="button">Back to Home</a>
                <a href="/logout" class="button logout">Logout</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Fluvius JWT Authentication Example</p>
    </footer>
</body>
</html>
