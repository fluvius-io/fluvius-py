        p {
            margin: 0;
        }

        .page-wrap {
            font-family: 'Marmelad', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url("https://cdn.fluvius.com/tecq-partners/background/bg-unauthorized.png") no-repeat;
            background-position: 0 50px;
            background-size: cover;
            display: -ms-grid;
            display: grid;
            -ms-grid-rows: 54px 1fr;
            grid-template-rows: 54px 1fr;
        }

        .page-wrap .page-navbar {
            background: #fff;
            -webkit-box-shadow: 0 1px 3px 0 #9e9d9d;
            box-shadow: 0 1px 3px 0 #9e9d9d;
        }

        .page-wrap .page-navbar .page-navbar-logo {
            max-width: 320px;
            width: 100%;
            height: 100%;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding-left: 2%;
        }

        .page-wrap .page-navbar .page-navbar-logo .page-navbar-logo-img {
            height: 23px;
        }

        .page-wrap .page-block {
            padding-left: 100px;
            padding-top: 250px;
            color: white;
        }

        .page-wrap .page-block .page-block-title {
            font-size: 60px;
            font-weight: 300;
            margin: 0;
            padding-bottom: 10px;
            line-height: 1.5;
            text-shadow: 0px 20px 20px rgba(0, 0, 0, 0.25);
        }

        .page-wrap .page-block .page-block-text {
            font-size: 32px;
            padding-bottom: 60px;
            line-height: 1.2;
            text-shadow: 0px 20px 20px rgba(0, 0, 0, 0.25);
        }

        .page-wrap .page-block .page-block-action {
            background-color: #fff;
            padding: 12px;
            min-width: 280px;
            text-align: center;
            border-radius: 999px;
            text-decoration: none;
            color: #76A9FF;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            grid-column-gap: 10px;
            font-size: 22px;
            -webkit-filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.1));
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.1));
        }

        .page-wrap .page-block .page-block-action:hover .page-block-action-icon {
            animation: slide 1.4s infinite alternate-reverse cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        @-webkit-keyframes slide {
            0% {
                -webkit-transform: translateX(-15px);
                transform: translateX(-15px);
            }

            100% {
                -webkit-transform: translateX(0px);
                transform: translateX(0px);
            }
        }

        @keyframes slide {
            0% {
                -webkit-transform: translateX(-15px);
                transform: translateX(-15px);
            }

            100% {
                -webkit-transform: translateX(0px);
                transform: translateX(0px);
            }
        }

</head>

<body>
    <main class="page-wrap">
        <header class="page-navbar">
            <div class="page-navbar-logo">
                <img src="https://cdn.fluvius.com/tecq-partners/logo/logo-no-tag.svg" alt="tecqpartners logo"
                    class="page-navbar-logo-img">
            </div>
        </header>
        <section class="page-block">
            <h1 class="page-block-title">Cannot access Portal</h1>
            <p class="page-block-text">
                We're sorry. You are currently not active in our Portal.<br />
                Please contact your administration for more information.
            </p>
            <a href="" class="page-block-action" id="js-logout-btn-action">
                <svg width="28" height="29" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="page-block-action-icon">
                    <path d="M21 14.5835H7" stroke="#76A9FF" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M14 21.5835L7 14.5835L14 7.5835" stroke="#76A9FF" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>Go to Login</span>
            </a>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (e) => {
            const jsLogoutBtnEle = document.querySelector('#js-logout-btn-action');
            const baseURL = window.location.origin;
            jsLogoutBtnEle.setAttribute('href', `${baseURL}/oauth/logout`)
        })
    </script>
</body>

</html>
